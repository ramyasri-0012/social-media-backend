spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/social_media}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.verification.base-url=${APP_BASE_URL:http://localhost:8081}
app.jwt.secret=${APP_JWT_SECRET:replace-with-a-very-long-random-secret-key-at-least-32-bytes}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:86400000}

external.notifications.url=${NOTIFICATION_SERVICE_URL:http://localhost:9002/notify}
external.analytics.url=${ANALYTICS_SERVICE_URL:http://localhost:9003/analytics/posts}
external.profile-enrichment.url=${PROFILE_SERVICE_URL:http://localhost:9004/profile}
external.moderation.url=${MODERATION_SERVICE_URL:http://localhost:9005/moderate}

app.bootstrap.admin.enabled=${APP_BOOTSTRAP_ADMIN_ENABLED:true}
app.bootstrap.admin.email=${APP_BOOTSTRAP_ADMIN_EMAIL:admin@socialmedia.local}
app.bootstrap.admin.password=${APP_BOOTSTRAP_ADMIN_PASSWORD:Admin@123}
